<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>To-Do List App</title>
</head>
<body class="flex-wrapper">
    <header>
        <h1>To-Do List App</h1>
    </header>
    <section id="inputArea">
        <input type="text" id="taskIn" placeholder="Add a Task">
        <button id="addTaskButton">Add Task</button>
    </section>
    <main>
    <!-- deleted h2 here -->
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Completed?</th>
            <th>Delete Task</th>
          </tr>
        </thead>
        <tbody id="viewTasks">
           
            
        </tbody>
      </table>
    </main>
    <footer class="footer">
        <h1>Tasks Completed: <span id="taskCounter">0</span></h1>
    </footer>
</body>
</html>
