<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>To-Do List App</title>
</head>
<body>
    <header>
        <h1>To-Do List App</h1>
    </header>
    <section id="inputArea">
        <input type="text" id="taskIn" placeholder="Add a Task">
        <button id="addTaskButton">Add Task</button>
    </section>
    <main>
        <h2>Current Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Mark Completed</th>
            <th>Task</th>
            <th>Delete Task</th>
          </tr>
        </thead>
        <tbody id="viewTasks">
            <tr>
                <td>
                    <input type="checkbox" id="markCompleted" name="markCompleted" value="Complete">
                    <label for="markCompleted"></label>
                </td>
                <td>Sample Task</td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="markCompleted" name="markCompleted" value="Complete">
                    <label for="markCompleted"></label>
                </td>
                <td>Sample Task</td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>
      </table>
    </main>

</body>
</html>
